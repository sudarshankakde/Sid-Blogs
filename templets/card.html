<div class="col-lg-4 col-sm-4 col-12  py-3 d-flex">
    <div class="card">
        <img src="{{post.image.url}}" class="card-img-top" alt="{{post.title}}" style="height:35vh;">
        <div class="card-body pb-4 d-flex flex-column">
            <div class="my-auto ">
                <p class="card-title text-capitalize font-weight-bold h5">{{post.title}}</p>
                <div class="my-1">

                    <small class='font-weight-light bi bi-calendar-event'> {{post.publish_date|date:'d M Y'}}</small>
                    <small class="bi bi-eye-fill float-right " style="opacity: 0.9; cursor: default;"
                        title='{{post.views}} views' data-toggle="tooltip" data-placement="top">&nbsp;{{post.views}}
                    </small>
                </div>
            </div>
            <div class=" my-auto">
                <whr></whr>
            </div>
            <div class="my-auto">
                <span>

                    <p class="card-text ">
                        {{post.summary|truncatewords:30|striptags}}</p>
                    <br>
                    <small class="pt-3 mb-4 ">
                        <span class="tags mt-0 mb-2 d-flex  flex-wrap  justify-content-start h6">
                            {%for tag in post.tags.all%}
                            <a href="search?query={{tag}}"
                                class="badge badge-Theme-Primary bi bi-tag-fill w-auto my-1 mr-2 text-capitalize">
                                {{tag}}</a>
                            {%endfor%}
                        </span>

                        <br>
                    </small>
                </span>

                <a href={{post.slug}} class="button-arrow float-right ">
                    Read more
                </a>
            </div>
        </div>
    </div>
</div>
