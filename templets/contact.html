{% extends 'base_layout.html' %}
{% block content %}
{% load static %}
<h1 class="text-center text-capitalize font-weight-bold mt-5">Contact me.</h1>
<div class="container my-auto mx-auto py-2 aboutme" style="font-family: inherit;padding-bottom: 25vh;">
    <div class="col-lg-12 col-11 col-sm-12 mx-auto">
        <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/xnqwadkw"
            method="post" class="w-100">
            <fieldset id="fs-frm-inputs">
                <label for="full-name">Full Name</label>
                <input type="text" name="name" id="full-name" required="" placeholder="Full Name" />
                <label for="email-address">Email Address</label>
                <input type="email" name="_replyto" id="email-address" required="" placeholder="Example@gmail.com" />
                <label for="message">Message</label>
                <br>
                <textarea rows="7" name="message" id="message" class="w-100" required=""
                    placeholder="Your message here"></textarea>
                <input type="hidden"  name="_subject" id="email-subject" value="Contact Form Submission" />
            </fieldset>
            <input class="px-4 btn-1 btn btn-info" type="submit" value="Submit" />
        </form>
    </div>
</div>
{% endblock %}
