        <div class="col-lg-6 col-10 my-auto mx-auto pt-5 pt-lg-0">
            
            <form action='/singup' method="post">
                {% csrf_token %}
                <div class="row mb-2">
                    <div class="col form-group">
                        <label for="fname">First Name</label>
                        <input type="text" class="form-control-plaintext" placeholder="First name" name="fname" required
                            id="fname" autofocus>
                    </div>
                    <div class="col form-group">
                        <label for="lname">Last Name</label>
                        <input type="text" class="form-control-plaintext" placeholder="Last name" name="lname" required
                            id="lname">
                    </div>
                </div>
                <div class="form-group">
                    <label for="username">User Name</label>
                    <input type="text" class="form-control-plaintext" id="username" name="username" required
                        placeholder="lower case and numbric only ">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Email address</label>
                    <input type="email" class="form-control-plaintext" id="exampleFormControlInput1" name="email"
                        required placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="password1">Password <small class="text-white-50" ><i data-toggle="tooltip"
                        data-placement="top" style="font-size: medium; color:var(--primary-theme);"
                                class="bi bi-info-circle-fill" title="password lenght should be more then 5"></i></small></label>
                    <input type="password" class="form-control-plaintext" id="password1" name="password1" required
                        placeholder="password " minlength="5">
                </div>
                <div class="form-group">
                    <label for="password2">Comfirm password</label>
                    <input type="password" class="form-control-plaintext" id="password2" name="password2"
                        placeholder="ReEnter Password" minlength="">
                </div>
                <button type="submit" class="btn btn-user-primary my-3 px-4">Submit</button>
            </form>
            <hr>
            <h6 class="text-center">Already Have An Account! <a href="{%url 'handleLogin'%}"
                    class="text-user-primary-100 text-decoration-underline">Log In</a></h6>
        </div>
    </div>
</div>
<script>
    window.document.title = "Sid's Blog | Sing Up";

</script>
{%endblock content%}
